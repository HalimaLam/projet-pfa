<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <!-- Bouton pour ouvrir le sidebar -->
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
  
      <!-- Section de droite avec l'icône de notification et l'utilisateur -->
      <div class="d-flex align-items-center ml-auto">
        <!-- Icône de notification -->
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
  
        <!-- Bouton utilisateur avec menu déroulant -->
        <button
          mat-button
          [matMenuTriggerFor]="menu"
          class="user d-flex align-items-center"
        >
          <img src="./assets/user.jpg" alt="" class="user-image mr-1" />
          {{username}}
          <mat-icon class="ml-1">keyboard_arrow_down</mat-icon>
        </button>
        
        <!-- Menu déroulant -->
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
