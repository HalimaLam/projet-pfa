<div class="container">
    <div class="table-container">
      <!-- Ligne spÃ©ciale pour le titre et le bouton "View All" -->
      <div class="special-header">
        <span class="table-title">Liste des Familles</span>
        <button mat-raised-button class="view-all-button" (click)="toggleViewAll()">
          {{ showAll ? 'View Less' : 'View All' }}
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="custom-table">
        
        <!-- Photo Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef class="header-cell">Photo</th>
          <td mat-cell *matCellDef="let element" class="data-cell">
            <img [src]="element.photo" alt="{{element.name}}" class="engin-photo">
          </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="header-cell">Nom</th>
          <td mat-cell *matCellDef="let element" class="data-cell">{{element.name}}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="header-cell">Action</th>
          <td mat-cell *matCellDef="let element" class="data-cell">
            <button mat-raised-button class="action-button demander-button" (click)="demander(element.name)">Demander</button>
          </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
      </table>
    </div>
  </div>
