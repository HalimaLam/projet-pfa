<mat-drawer-container>
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
  
      <mat-card class="main-card">
        <div class="container mt-4">
          <!-- Titre de la page -->
          <mat-card-title class="page-title">
            <h1>Détails de la Demande</h1>
          </mat-card-title>
  
          <mat-card-content>
            <div class="table-container">
              <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z4">
                
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">ID</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.id}}</td>
                </ng-container>
  
                <!-- Entité Column -->
                <ng-container matColumnDef="entite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Entité</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.entite}}</td>
                </ng-container>
  
                <!-- Famille d'Engin Column -->
                <ng-container matColumnDef="familleEngin">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Famille d'engin</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.familleEngin}}</td>
                </ng-container>
  
                <!-- Poste Column -->
                <ng-container matColumnDef="poste">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Poste</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.poste}}</td>
                </ng-container>
  
                <!-- Quantité Column -->
                <ng-container matColumnDef="quantite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Quantité</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.quantite}}</td>
                </ng-container>
  
                <!-- Raison de la Demande Column -->
                <ng-container matColumnDef="raisonDemande">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Raison de la demande</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.raisonDemande}}</td>
                </ng-container>
  
                <!-- Date de Sortie Column -->
                <ng-container matColumnDef="releaseDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Date de sortie</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.releaseDate}}</td>
                </ng-container>
  
                <!-- Shift Column -->
                <ng-container matColumnDef="shift">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Shift</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.shift}}</td>
                </ng-container>
  
                <!-- Etat Column -->
                <ng-container matColumnDef="etat">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">Etat</th>
                  <td mat-cell *matCellDef="let element" class="cell">{{element.etat}}</td>
                </ng-container>
  
                <!-- Table Headers and Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
  
            <!-- Boutons sous la table -->
            <div class="button-container">
              <button class="styled-button red-button" type="button" (click)="goBack()">Retour</button>
              <button class="styled-button green-button" type="button" (click)="openChangeDateDialog(demande)">Changer la date</button>
            </div>
          </mat-card-content>
        </div>
      </mat-card>
    </mat-drawer-content>
  </mat-drawer-container>
