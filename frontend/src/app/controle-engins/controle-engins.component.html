<div class="app-container">
    <mat-card class="controle-card">
      <h2 class="form-title">Contrôle d'Engin</h2>
      <form [formGroup]="controleForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
          <div *ngFor="let critere of criteres; let i = index" class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>{{ critere }}</mat-label>
              <mat-select [formControlName]="criteres[i]" placeholder="Sélectionnez">
                <mat-option value="oui">Oui</mat-option>
                <mat-option value="non">Non</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
  
        <div class="actions">
          <button mat-raised-button class="custom-button-reverse" (click)="goBack()">Retour</button>
          <button mat-raised-button class="custom-button-primary" type="submit">Affecter</button>
        </div>
      </form>
    </mat-card>
  </div>
